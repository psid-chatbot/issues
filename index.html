<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Find Worker for Your Issue</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .company-name {
      font-size: 24px;
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 5px;
    }

    .tagline {
      font-size: 14px;
      color: #7f8c8d;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 20px;
    }

    select, .result {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }

    .contact-link {
      margin-top: 15px;
      display: inline-block;
      background-color: #25D366;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }

    .contact-link:hover {
      background-color: #1ebe5b;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="company-name">PSID Technologies Pvt Ltd</div>
    <div class="tagline">Building Your Future Today</div>
    <h2>Report an Issue</h2>
    <select id="serviceSelect">
      <option value="">Select a service...</option>
      <option value="plumbing">Plumbing</option>
      <option value="electricity">Electricity</option>
      <option value="carpenter">Carpenter</option>
      <option value="maintenance">Maintenance</option>
      <option value="deepcleaning">Deep Cleaning</option>
      <option value="interiordesigning">Interior Designing</option>
      <option value="construction">Construction</option>
      <option value="constructionmaterial">Construction Material</option>
    </select>
    <div class="result" id="result"></div>
  </div>

  <script>
    const workers = {
      plumbing: { name: "Sai", phone: "+919742001444" },
      electricity: { name: "Sai", phone: "+919742001444" },
      carpenter: { name: "Sai", phone: "+919742001444" },
      maintenance: { name: "Sai", phone: "+919742001444" },
      deepcleaning: { name: "Pradeep", phone: "+918618027164" },
      interiordesigning: { name: "Pradeep", phone: "+918618027164" },
      construction: { name: "Pradeep", phone: "+918618027164" },
      constructionmaterial: { name: "Pradeep", phone: "+918618027164" },
    };

    const serviceSelect = document.getElementById("serviceSelect");
    const result = document.getElementById("result");

    serviceSelect.addEventListener("change", () => {
      const service = serviceSelect.value;
      if (service) {
        const worker = workers[service];
        result.innerHTML = `
          <strong>${service.charAt(0).toUpperCase() + service.slice(1)}:</strong> ${worker.name} â€“ ${worker.phone}<br>
          <a class="contact-link" href="https://wa.me/${worker.phone}?text=Hello%20${worker.name}%2C%20I%20have%20a%20${service}%20issue.%20Please%20help." target="_blank">
            ðŸ’¬ WhatsApp ${worker.name}
          </a>
        `;
      } else {
        result.innerHTML = `<em>Please select a service to find a worker.</em>`;
      }
    });
  </script>
</body>
</html>
