<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Find Worker for Your Issue</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .company-name {
      font-size: 24px;
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 5px;
    }

    .tagline {
      font-size: 14px;
      color: #7f8c8d;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      text-align: left;
    }

    select, .result {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }

    .contact-link {
      margin-top: 15px;
      display: inline-block;
      background-color: #25D366;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }

    .contact-link:hover {
      background-color: #1ebe5b;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="company-name">PSID Technologies Pvt Ltd</div>
    <div class="tagline">Building Your Future Today</div>
    <h2>Report an Issue</h2>
    <label for="serviceSelect">Choose a service:</label>
    <select id="serviceSelect" aria-label="Service Selection">
      <option value="">Select a service...</option>
      <option value="plumbing">Plumbing</option>
      <option value="electrical">Electrical</option>
      <option value="carpenter">Carpenter</option>
      <option value="maintenance">Maintenance</option>
      <option value="deepcleaning">Deep Cleaning</option>
      <option value="interiordesigning">Interior Designing</option>
      <option value="construction">Construction</option>
      <option value="constructionmaterial">Construction Material</option>
      <option value="homeloan">Home Loan</option>
    </select>
    <div class="result" id="result"></div>
  </div>

  <script>
    const workers = {
      plumbing: { name: "Ramanagouda", phone: "9176762736" },
      electrical: { name: "Ramanagouda", phone: "9176762736" },
      carpenter: { name: "Ramanagouda", phone: "9176762736" },
      maintenance: { name: "Ramanagouda", phone: "9176762736" },
      deepcleaning: { name: "Ramanagouda", phone: "9176762736" },
      interiordesigning: { name: "Ramanagouda", phone: "9176762736" },
      construction: { name: "Ramanagouda", phone: "9176762736" },
      constructionmaterial: { name: "Ramanagouda", phone: "9176762736" },
      homeloan: { name: "Ramanagouda", phone: "9176762736" }
    };

    const serviceSelect = document.getElementById("serviceSelect");
    const result = document.getElementById("result");

    serviceSelect.addEventListener("change", () => {
      const service = serviceSelect.value;
      if (service) {
        const worker = workers[service];
        const serviceName = service
          .replace(/([A-Z])/g, ' $1')
          .replace(/^./, str => str.toUpperCase());

        const message = encodeURIComponent(`Hello ${worker.name}, I have a ${serviceName} issue. Please help.`);
        const phoneDigitsOnly = worker.phone.replace(/\D/g, "");

        result.innerHTML = `
          <strong>${serviceName}:</strong> ${worker.name} â€“ +91-${worker.phone}<br>
          <a class="contact-link" href="https://wa.me/91${phoneDigitsOnly}?text=${message}" target="_blank" rel="noopener noreferrer">
            ðŸ’¬ WhatsApp ${worker.name}
          </a>
        `;
      } else {
        result.innerHTML = `<em>Please select a service to find a worker.</em>`;
      }
    });
  </script>
</body>
</html>
